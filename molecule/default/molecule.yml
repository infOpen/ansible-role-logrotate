---

dependency:
  name: 'galaxy'
driver:
  name: 'docker'
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: "logrotate-docker-centos7"
    groups:
      - 'centos'
    image: 'jrei/systemd-centos:7'
    privileged: True
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
  - name: "logrotate-docker-centos8"
    groups:
      - 'centos'
    image: 'jrei/systemd-centos:8'
    privileged: True
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
  - name: "logrotate-docker-debian9"
    groups:
      - 'debian'
    image: 'jrei/systemd-debian:9'
    privileged: True
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
  - name: "logrotate-docker-debian10"
    groups:
      - 'debian'
    image: 'jrei/systemd-debian:10'
    privileged: True
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
  - name: "logrotate-docker-ubuntu18"
    groups:
      - 'ubuntu'
    image: 'jrei/systemd-ubuntu:18.04'
    privileged: True
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
  - name: "logrotate-docker-ubuntu20"
    groups:
      - 'ubuntu'
    image: 'jrei/systemd-ubuntu:20.04'
    privileged: True
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
provisioner:
  name: 'ansible'
  inventory:
    group_vars:
      all:
        logrotate_main_config: |
          weekly
          su root root
          rotate 4
          create
          include {{ logrotate_conf_d_dir.path }}
        logrotate_items:
          - name: 'my_app'
            content: |
              "/var/log/my_app.log" {
                  daily
                  missingok
                  rotate 54
                  compress
                  delaycompress
                  notifempty
                  create 640 root root
                  sharedscripts
                  postrotate
                      if [ -f /var/run/nginx.pid ]; then
                          kill -USR1 `cat /var/run/nginx.pid`
                      fi
                  endscript
              }
    host_vars: {}
scenario:
  name: 'default'
verifier:
  name: 'testinfra'
  additional_files_or_dirs:
    - '../../tests'
  options:
    sudo: True
